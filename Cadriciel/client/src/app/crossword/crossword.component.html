<div (mouseenter)="hide()" (mousedown)="deselectWords()">
  <h2> Crossword Game </h2>
  <button id="buttonDifficulty" (click)="makeEasyGrid()">EASY</button>
  <button id="buttonDifficulty" (click)="makeMediumGrid()">MEDIUM</button>
  <button id="buttonDifficulty" (click)="makeHardGrid()">HARD</button>

  <div id="loader"></div>

  <div id="defs" (mousedown)="deselectWords()">
    <button id="CheatButton" (click)="changeMode()"> Cheat mode </button>
    <h2 id="title">Definitions</h2>
    <h3 *ngIf="words !== undefined"> Horizontal : </h3>
    <div *ngFor="let word of words">
      <li *ngIf="word._isHorizontal">{{word._definitionID}})
        <span *ngIf="isInCheatMode">
          <div id="word" (mouseup)="highlightWord(word)">{{word._value}}</div>
        </span>
        <span *ngIf="!isInCheatMode">
          <div id="word" (mouseup)="highlightWord(word)">{{word._definition}}</div>
        </span>
      </li>
    </div>
    <h3 *ngIf="words !== undefined"> Vertical : </h3>
    <div *ngFor="let word of words">
      <li *ngIf="!word._isHorizontal">{{word._definitionID}})
        <span *ngIf="isInCheatMode">
          <div id="word" (mouseup)="highlightWord(word)">{{word._value}}</div>
        </span>
        <span *ngIf="!isInCheatMode">
          <div id="word" (mouseup)="highlightWord(word)">{{word._definition}}</div>
        </span>
      </li>
    </div>
  </div>
</div>
<div id="grid">
  <div *ngFor="let line of boxes">
    <div *ngFor="let gridBox of line" (mouseenter)="hideLoader()">
      <div [ngClass]="{filledGridBox : gridBox._isBlack, selectedGridBox: gridBox._isColored, emptyGridBox : !gridBox._isBlack}">
        <div>{{getGridBoxID(gridBox)}}</div> 
      </div>
    </div>
  </div>
</div>
