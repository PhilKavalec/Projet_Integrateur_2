<div id="modeSelection">
  <a (click)="setNewGame()" class="push_button">New game</a>
  <a (click)="setJoinGame()" class="push_button">Join game</a>
  <div *ngIf="_isNewGame" id="buttongroup" class="btn-group">
    <button id="buttonDifficulty" (click)="chooseNumberOfPlayers()" class="btn btn-primary">One player</button>
    <button id="buttonDifficulty" (click)="chooseNumberOfPlayers()" (click)="setTwoPlayerGame()" class="btn btn-primary">Two players</button>
  </div>

  <div *ngIf="_choseNumberOfPlayers" id="buttongroupp" class="btn-group">
    <button id="buttonDifficulty" (click)="makeEasyGrid()" class="btn btn-primary">EASY</button>
    <button id="buttonDifficulty" (click)="makeMediumGrid()" class="btn btn-primary">MEDIUM</button>
    <button id="buttonDifficulty" (click)="makeHardGrid()" class="btn btn-primary">HARD</button>
  </div>

  <div *ngIf="_choseGridDifficulty" id="input">
    Enter Name :
    <input #player value="Player name" />
    <button (click)="_playerName = player.value" (click)="submitName()">Submit</button>
  </div>

</div>
