<div id="modeSelection">
  <a (click)="setNewGame()" class="push_button">New game</a>
  <a (click)="setJoinGame()" class="push_button">Join game</a>
  <div *ngIf="isJoinGame">
    <h2>ROOM LIST: </h2>
    <li *ngFor="let room of multiplayerCommunicationService._rooms" (click)="onRoomSelect(room)">
      {{room}}
    </li>
  </div>
  <div *ngIf="isNewGame" id="buttongroup" class="btn-group">
    <button (click)="configurationService.isTwoPlayerGame = false" class="btn btn-primary">One player</button>
    <button (click)="configurationService.isTwoPlayerGame = true" class="btn btn-primary">Two players</button>
  </div>

  <div *ngIf="configurationService.isTwoPlayerGame !== undefined && difficulty === undefined" id="buttongroupDifficulty" class="btn-group">
    <button name="buttonDifficulty" (click)="makeEasyGrid()" class="btn btn-primary">EASY</button>
    <button name="buttonDifficulty" (click)="makeMediumGrid()" class="btn btn-primary">MEDIUM</button>
    <button name="buttonDifficulty" (click)="makeHardGrid()" class="btn btn-primary">HARD</button>
  </div>

  <div *ngIf="difficulty !== undefined" id="input">
    Enter Name :
    <input #player value="Player 1" />
    <button *ngIf="!configurationService.isTwoPlayerGame" (click)="configurationService.playerName = player.value" (click)="submitName()">Play</button>
    <button *ngIf="configurationService.isTwoPlayerGame" (click)="configurationService.playerName = player.value" (click)="configurationService.lookingForPlayer = true"
      (click)="createRoom()">Find second player</button>
  </div>

  <div *ngIf="configurationService.isTwoPlayerGame">
    <div id="waiter" *ngIf="configurationService.lookingForPlayer == true"></div>
    <div id="waiterText" *ngIf="configurationService.lookingForPlayer == true">waiting for another player...</div>
  </div>


  <div *ngIf="configurationService.isTwoPlayerGame !== undefined" id="selectedOptions">
    <div *ngIf="!configurationService.isTwoPlayerGame"> Chosen : One player </div>
    <div *ngIf="configurationService.isTwoPlayerGame"> Chosen : Two player </div>
    <div *ngIf="difficulty !== undefined"> Chosen : {{difficulty}} </div>
  </div>
</div>
