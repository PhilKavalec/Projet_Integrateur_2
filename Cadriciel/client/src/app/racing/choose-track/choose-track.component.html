<h2>Track list</h2>
count: {{count}}
<ul class="tracks">
  <li class="track" *ngFor="let track of tracks; let i = index">
    <a routerLink="/race/{{track.id}}" (mouseover)="displayTrackPreview(track)">
      <span class="badge">{{i+1}}</span> {{track.name}}
    </a>
    {{track.description}}
  </li>
</ul>
<div #preview></div>
