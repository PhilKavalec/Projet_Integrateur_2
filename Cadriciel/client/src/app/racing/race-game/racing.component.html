<div id="race" #container>
  <h1 class=stroke [ngClass]="{'hidden': this._isCountDownOver}" *ngIf="this._gameScene !== undefined"> {{this._countDownOnScreenValue}} </h1>
  <h1 class=no-stroke [ngClass]="{'hidden': this._isCountDownOver}" *ngIf="this._gameScene !== undefined"> {{this._countDownOnScreenValue}} </h1>
  <app-best-times id="table"></app-best-times>
  <app-input-time id="input"></app-input-time>
</div>
