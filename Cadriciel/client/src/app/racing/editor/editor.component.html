<P>
    <button (click)="goBack()"> Go back </button>
</P>
<P>
    Track name:
    <input #trackName type="text" [value]="currentTrackName" (keyup.enter)="saveTrackName(trackName.value)" (blur)="saveTrackName(trackName.value)">
</P>
<P>
    Description:
    <input #trackDescription type="text" [value]="currentTrackDescription" (keyup.enter)="saveTrackDescription(trackDescription.value)"
        (blur)="saveTrackDescription(trackDescription.value)">
</P>
<P>
    Times played: {{currentTrackTimesPlayed}}
</P>
<P>
    Track Types :
    <button (click)="chooseTrackType()"> {{currentTrackType}} </button>
</P>

<P>
    Best times:
    <li *ngFor="let time of currentTrackTimes;">
        {{time}}
    </li>
</P>
<P>
    <span *ngIf="editorScene!==undefined">
        <button *ngIf="!editorScene.checkConstraints()" id="saveButton" disabled> Save and go back </button>
        <button *ngIf="editorScene.checkConstraints()" id="saveButton" (click)="saveTrack()" (click)="goBack()"> Save and go back </button>
    </span>
</P>
<div #containerEditor>
</div>
