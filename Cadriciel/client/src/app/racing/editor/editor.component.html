<P>
    <button (click)="goBack()"> Go back </button>
</P>
<P>
    Track name:
    <input #trackName type="text" [value]="currentTrack.track.name" (keyup.enter)="saveTrackName(trackName.value)" (blur)="saveTrackName(trackName.value)">
</P>
<P>
    Description:
    <input #trackDescription type="text" [value]="currentTrack.track.description" (keyup.enter)="saveTrackDescription(trackDescription.value)"
        (blur)="saveTrackDescription(trackDescription.value)">
</P>
<P>
    Times played: {{currentTrack.track.timesPlayed}}
</P>
<P>
    Track Types :
    <button (click)="chooseTrackType()"> {{currentTrack.track.type}} </button>
</P>

<P>
    Best times:
    <li *ngFor="let time of currentTrack.track.times;">
        {{time}}
    </li>
</P>
<P>
    <span *ngIf="editorScene!==undefined">
        <button *ngIf="!editorScene.checkConstraints()" id="saveButton" disabled> Save and go back </button>
        <button *ngIf="editorScene.checkConstraints()" id="saveButton" (click)="saveTrack()" (click)="goBack()"> Save and go back </button>
    </span>
</P>
<div #containerEditor>
</div>
