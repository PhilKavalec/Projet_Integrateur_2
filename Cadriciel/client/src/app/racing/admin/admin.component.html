<h2>Track list</h2>
<ul class="tracks">
  <li class="track" *ngFor="let track of tracks; let i = index">
    <a routerLink="/admin/{{track.id}}">
      <span class="badge">{{i+1}}</span> {{track.name}}
    </a>
    <button id="delete" (click)="deleteTrack(track.id)">Delete</button>
  </li>
  <input id="trackname" #trackName value="New Track">
  <button id="newtrack" (click)="newTrack(trackName.value)">New Track</button>
</ul>
