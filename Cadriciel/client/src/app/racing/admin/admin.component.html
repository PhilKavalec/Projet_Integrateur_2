<h2>
  Track list</h2>
<ul class="tracks">
  <li class="track" *ngFor="let track of tracks">
    <a routerLink="/admin/{{track.id}}">
      <span class="badge">{{track.id}}</span> {{track.name}}
    </a>
    <button (click)="deleteTrack(track.id)">Delete</button>
  </li>
  <input #trackName value="New Track" (keyup.enter)="newTrack(trackName.value)" (blur)="newTrack(trackName.value); trackName.value='' ">
  <button (click)="newTrack(trackName.value)">New Track</button>
</ul>
