<h2>Track list</h2>
<ul class="tracks">
  <li class="track" *ngFor="let track of _tracks; let i = index">
    <a routerLink="/admin/{{track.id}}">
      <span class="badge">{{i+1}}</span> {{track.name}}
    </a>
    <button (click)="deleteTrack(track.id)">Delete</button>
  </li>
  <input #trackName value="New Track">
  <button (click)="newTrack(trackName.value)">New Track</button>
</ul>
