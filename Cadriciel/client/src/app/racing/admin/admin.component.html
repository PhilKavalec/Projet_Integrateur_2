<h2>Les pistes</h2>
<ul class="tracks">
  <li class="track" *ngFor="let track of tracks">
    <a routerLink="/admin/{{track.id}}">
      <span class="badge">{{track.id}}</span> {{track.name}}
    </a>
    <button (click)="deleteTrack(track.id)">Delete</button>
  </li>
  <button (click)="newTrack()">New</button>
</ul>
