<div *ngIf="readyToView()">
  <table id="times">
    <tr>
      <th>Position</th>
      <th>Driver</th>
      <th>Car</th>
      <th>Time</th>
    </tr>
    <tr *ngFor="let score of highscoreService.highscores">
      <td id="position">{{score.position}}</td>
      <td>{{score.name}}</td>
      <td>{{score.car}}</td>
      <td>{{getTime(score)}}</td>
    </tr>
  </table>
  <button>Play again</button>
  <button>Go back to menu</button>
</div>
